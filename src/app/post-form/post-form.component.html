<div>
  <input type="text" class="form-control" #myInputText placeholder="Title..." [(ngModel)]="title" >
  <input type="text" class="form-control"  #myInputTitle  placeholder="Text..." [(ngModel)]="text">
  <button class="btn" (click)="addPost()">Add post!</button>
  <button class="btn" (click)="onLoadDefault()">Default style</button>
  <hr/>
  <h2>Search posts!</h2>
  <button class="btn" (click)="onChangeFilter()">Search in {{searchBtn? 'title': 'text'}} </button>
  <input type="text" (keyup)="onChangeSearch(Searching)"  class="form-control" placeholder="Search..." [(ngModel)]="Searching" >
</div>
